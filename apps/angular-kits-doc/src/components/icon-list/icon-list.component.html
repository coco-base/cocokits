<input [(ngModel)]="searchInput">

@if (selectedIconName()) {
  <cck-highlight [code]="sourceCode()"></cck-highlight>
}

<div class="icon-list">
  @for (icon of iconsMap$ | async; track icon.name) {
    <div
      class="icon-list-item"
      [class.icon-list-item--selected]="selectedIconName() === icon.name"
      (click)="onIconClick(icon)">

      {{ icon.name }}
      <cck-svg-icon [icon]="icon" style="width: 200px" />
    </div>
  } @empty {
    <p>No list</p>
  }
</div>
