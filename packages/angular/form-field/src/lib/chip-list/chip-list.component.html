@for (chip of selectionStore.selectedItems(); track chip) {
  <cck-chip [removable]="true" [size]="size()" (remove)="onChipRemove(chip)" (click)="onChipClick($event)">
    {{chip}}
  </cck-chip>
}

<input
  #input
  type="text"
  [disabled]="formFieldStore.state.disabled()"
  [class]="classNames().input"
  [placeholder]="placeholder()"
  (keyup)="onKeyup($event)"
  (blur)="onInputBlur()"
/>
