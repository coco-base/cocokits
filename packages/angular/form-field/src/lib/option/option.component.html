@if(selectStore.isMultiple()) {
  <div [class]="classNames().multipleWrapper">
    <cck-checkbox [checked]="isSelected()" (change)="onCheckboxClick($event.checked)"></cck-checkbox>
  </div>

}

<div [class]="classNames().contentWrapper">
  <ng-content></ng-content>
</div>



@if(isSelected() && !selectStore.isMultiple() && themeConfig.components.option.templates?.optionSelectedIcon) {
  <div [class]="classNames().selectedCheckmark">
    @if(themeConfig.components.option.templates?.optionSelectedIcon) {
      <cck-svg-icon [icon]="themeConfig.components.option.templates!.optionSelectedIcon!"></cck-svg-icon>
    }
  </div>
}
