<ng-content select='cck-label'></ng-content>

<div #wrapperElem [class]="classNames().wrapper">

  <ng-content select='cck-leading'></ng-content>

  <div [class]="classNames().inputWrapper">
    <ng-content select='cck-prefix'></ng-content>
    <ng-content></ng-content>
    <ng-content select='cck-suffix'></ng-content>
  </div>

  <ng-content select='cck-trailing'></ng-content>
</div>

<div [class]="classNames().feedbackWrapper">
  <ng-content select='cck-hint'></ng-content>
  <ng-content select='cck-error'></ng-content>
</div>
