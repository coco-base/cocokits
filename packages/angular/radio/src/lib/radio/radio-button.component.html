<div [class]="classNames().wrapper">
  <div [class]="classNames().inputWrapper">
    <input
      #input
      [class]="classNames().input"
      type="radio"
      [id]="id()"
      [checked]="checked()"
      [disabled]="disabled()"
      [attr.name]="name()"
      [attr.value]="value()"
      (change)="_onInputChange($event)">

    <div [class]="classNames().backdrop"></div>
    <div [class]="classNames().background" [innerHtml]="uiComponentConfig.radioButton.component?.radioCheckmark ?? '' | trustHtml"></div>

  </div>
  <label [class]="classNames().label" [for]="id()">
    <ng-content></ng-content>
  </label>
</div>
