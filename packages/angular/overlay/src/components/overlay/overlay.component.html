<!-- BACKDROP -->
@if(overlayRef.config.hasBackdrop) {
  <div [@overlayAnimContent]="animationState" class="cck-overlay__backdrop" (click)="onBackdropClick()"></div>
}

<!-- CONTENT -->
<div
  #contentWrapper
  [@overlayAnimContent]="animationState"
  class="cck-overlay__content-wrapper"
>
  <ng-container #contentViewContainerRef></ng-container>
</div>
